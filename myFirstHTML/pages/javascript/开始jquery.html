    <script type="text/javascript">

        //页面加载完成后事件 ==》默认写法
        $(document).ready(function () {


        });

        //页面加载完成后事件 ==》简写
        $(function () {

//            $("div").dblclick(function(){

            //添加事件
            $("div").on("dblclick", function(){
                alert( $(this).text() );
            });

            //添加事件
            $("div").on("click", function(){
                alert( $(this).text() );
            });

            // 移除所有事件
            //$("div").off();

            //移除点击事件
            $("div").off("click");

        });


    </script>
