<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript">

        // 逻辑控制语句 之  if


        // if  就是 如果 else if 就是 否则 如果 else  就是 否则

        if ( 5 < 3 ){

            document.write("5是大于3的");

        }else{

            document.write("5是不小于3的");
        }

        document.write("<br/>");
        document.write("<br/>");

        //一个 等于（=） 是赋值  两个等于 （ ==  ） 判断
        var a=12;

        if ( a == 10 ){

            document.write("a等于10");

        }else{

            document.write("a是10");
        }


    </script>



</head>
<body>

</body>
</html>
