<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">

        //表单验证
        function formValidate() {

            var nameVal = document.getElementById("txtName").value;
            if (nameVal == "") {
                alert("用户名不可以为空！");
                document.getElementById("txtName").focus();//让文本框获取光标
                return false; //当代码遇到return   下面的代码不执行，退出函数
            }

            var pwdVal = document.getElementById("txtPwd").value;
            if (pwdVal == "") {
                alert("密码不可以为空！");
                return false;
            }
            if (pwdVal.length < 6) {
                alert("密码安全性不够：密码长度必须不小于6位！");
                return false;
            }

            var emailVal = document.getElementById("txtEmail").value;
            if (emailVal == "") {
                alert("电子邮件不可以为空！");
                return false;
            }
            if (emailVal.indexOf("@") == -1) {
                alert("电子邮件格式不正确：必须包含@符号！！");
                document.getElementById("txtEmail").select();//选中文本框内容
                return false;
            }
            if (emailVal.indexOf(".") == -1) {
                alert("电子邮件格式不正确：必须包含.符号！！");
                document.getElementById("txtEmail").style.color = "red";//js控制样式  修改文本框字体颜色为红色
                document.getElementById("txtEmail").focus();//聚焦
                return false;
            } else {
                document.getElementById("txtEmail").style.color = "";//还原样式默认值
            }

            var phoneVal = document.getElementById("txtPhone").value;
            if (phoneVal == "") {
                alert("手机号码不可以为空！");
                return false;
            }
            if (phoneVal.length != 11) {
                alert("手机号码长度必须等于11位！");
                return false;
            }

            return true;

        }

        //
        function startSubmit() {

            //表单验证  返回是否验证成功  true  false
            var isOk = formValidate();

            if (isOk) {
                document.myForm.submit();//提交表单
            }

        }

        //实现按Enter键 切换到下一个文本框 ====>过期方法，最新浏览器版本不支持
        function tabChange() {

            if (event.keyCode == 13) {
                event.keyCode = 9;
            }
        }

    </script>


</head>
<body>

<div>

    <input type="text" tabindex="1" onkeydown="tabChange();"/>
    <input type="text" tabindex="3" onkeydown="tabChange();"/>
    <input type="text" tabindex="2" onkeydown="tabChange();"/>
    <input type="text" tabindex="8" onkeydown="tabChange();"/>
    <input type="text" tabindex="6" onkeydown="tabChange();"/>

</div>


<form name="myForm" action="ok.html" method="get" onsubmit="return formValidate()">
    <table width="500px" style="margin:auto;margin-top:400px" border="1">
        <tr align="center">
            <td colspan="2">注册</td>
        </tr>
        <tr>
            <td>用户名</td>
            <td><input type="text" onkeydown="tabChange();" id="txtName"/></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" id="txtPwd"/></td>
        </tr>
        <tr>
            <td>电子邮件</td>
            <td><input type="text" id="txtEmail"/></td>
        </tr>
        <tr>
            <td>手机号码</td>
            <td><input type="text" id="txtPhone"/></td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <!--<input type="button" id="btnSubmit" onclick="formValidate()" value="提交"/>-->
                <input type="submit" id="btnSubmit" value="提交"/>
                <input type="image" src="../../images/submit.png"/>
            </td>
        </tr>
    </table>
</form>

<br/><br/><br/>

<center>
    <button onclick="startSubmit()">手动控制表单提交</button>
</center>

</body>
</html>
