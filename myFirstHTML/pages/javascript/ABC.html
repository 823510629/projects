<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript">

    //全选功能
    function selectAll(isChecked) {
        //获取到所有复选框元素
        var cboItems = document.getElementsByName("cboItem");
        var count = cboItems.length;
        //循环所有的复选框  将checked="true"赋给每个复选框
        for (var i = 0; i < count; i++) {
            var ele = cboItems[i];
            ele.checked = isChecked;
        }
    }

    //获取文本框的值
    function getValue() {
        var txt = document.getElementById("txtInput1").value;
        alert(txt);
    }

    //获取文本框的值
    function setValue() {
        document.getElementById("txtInput1").value = "123456789";
    }


    //通过js控制css，将层隐藏
    function hiddenAD() {
        document.getElementById("divAD").style.display = "none";
    }


    </script>

</head>
<body>


<input id="cbo1" name="cboItem" type="checkbox"/>A
<input id="cbo2" name="cboItem" type="checkbox"/>B
<input id="cbo3" name="cboItem" type="checkbox"/>C
<button onclick="selectAll(true)">全选</button>
<button onclick="selectAll(false)">全不选</button>

<br/><br/><br/>

<input id="txtInput1" type="text"/>
<button onclick="getValue()">获取值</button>
<button onclick="setValue()">赋值</button>

<br/><br/><br/>

<div id="divAD" style="position: fixed;right:10px; top:100px;border:solid 1px red;width: 300px;height: 400px">
    <button style="position: relative;left: 270px;" onclick="hiddenAD()">╳</button>
    广告层
</div>






</body>
</html>
