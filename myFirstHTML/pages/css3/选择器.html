<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        table{width:100%;border:0px #ccc solid;}
        table td{border:1px #ccc solid;}

        *{color:red;}

        #content > table{border:1px red solid;}

        div+div{background-color: #333333;}
        tr[name='tom'] {background-color: red;}

        tr{background-color: rgba(0,0,0,.2);}


        #red{
            display: block;
        width:1000px;
            height:400px;
            background: url(../../images/1.jpg) no-repeat,url(../../images/2.jpg) no-repeat 310px 0px;
            background:;;
        }

        #radious{width:100px;
            height: 100px;
            border:1px red solid;margin: auto;
            border-radius: 3px;
           -moz-border-radius: 3px;
            -o-border-radius: 3px;
            -webkit-border-radius: 3px;
            border:double green 12px;
            border-image: url(../../images/1.jpg);
            border-image-repeat:repeat;
            font-size: 76px;
            /* text-shadow: 1px 3px 1px black,5px 2px 1px black; */
            /* text-shadow: -1px -1px 0 #fff,1px 1px 0 #333,1px 1px 0 #444; */
            text-shadow: 0 0 6px #F96, -1px -1px #FFF, 1px -1px #444;
            text-shadow: 1px 1px rgba(197, 223, 248,0.8),2px 2px rgba(197, 223, 248,0.8),3px 3px rgba(197, 223, 248,0.8),4px 4px rgba(197, 223, 248,0.8),5px 5px rgba(197, 223, 248,0.8),6px 6px rgba(197, 223, 248,0.8);
            background: #ccc;
            color: #fff;
        }

        .circle{   height: 100px;width:100px;
            border:1px red solid;margin: auto;
            border-radius: 50%;}


        #transform{
            transform:matrix(0.866,0.5,-0.5,0.866,0,0);

            transform:translate(20px,20px);

            transform:scale(.2,.2);

            transform:rotateX(180deg);
            transform:rotateY(180deg);
            transform:rotateZ(180deg);

            transform:skewX(10deg);
            transform:skewY(-2deg);
            box-shadow: 5px 5px 28px #999;
            transform: rotate(-9deg);

        }


        #content > table >tbody> tr:first-child{background-color: green;}
        #content > table >tbody> tr:last-child{background-color: blue;}

        table   tr:nth-child(even){background-color: #fa9900;}

        #mask{width:100%;height: 100%;background-color: #000;position: fixed;top:0px;left:0px;bottom: 0px;z-index: 70;
display: none;
            opacity: 0.7;

        }
.boxShadow{box-shadow: 5px 5px 5px #999;}



        div
        {
            width:100px;
            height:100px;
            background:blue;
            transition:all 2s;
            -moz-transition:all 2s; /* Firefox 4 */
            -webkit-transition:all 2s ease-in  0s; /* Safari and Chrome */
            -o-transition:all 2s; /* Opera */
        }
        div:hover
        {
            width:300px; background-color: #000000; transform: rotate(-9deg);
        }
        @-webkit-keyframes bounce {
            0%, 20%, 50%, 80%, 100% {-webkit-transform: translateY(0);}
            40% {-webkit-transform: translateY(-30px);}
            60% {-webkit-transform: translateY(-15px);}
        }

        @-moz-keyframes bounce {
            0%, 20%, 50%, 80%, 100% {-moz-transform: translateY(0);}
            40% {-moz-transform: translateY(-30px);}
            60% {-moz-transform: translateY(-15px);}
        }

        @-ms-keyframes bounce {
            0%, 20%, 50%, 80%, 100% {-ms-transform: translateY(0);}
            40% {-ms-transform: translateY(-30px);}
            60% {-ms-transform: translateY(-15px);}
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        #test {
            text-align: center;
            background: #39c;
            padding: 10px;
            width: 180px;
            color: #fff;
            margin: 0 auto;
            text-shadow: 0 1px 0 rgba(0,0,0,.3);
            background-image: -webkit-linear-gradient(-45deg, rgba(255,255,255,0), rgba(255,255,255,.1) 60%, rgba(255,255,255,0) 60%);
            background-image: -moz-linear-gradient(-45deg, rgba(255,255,255,0), rgba(255,255,255,.1) 60%, rgba(255,255,255,0) 60%);
            background-image: linear-gradient(-45deg, rgba(255,255,255,0), rgba(255,255,255,.1) 60%, rgba(255,255,255,0) 60%);
            border-radius: 5px;
            border: 1px solid #17a;
            box-shadow: inset 0 0 0 1px rgba(255,255,255,.3);
            font-weight: bold;

            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            -ms-backface-visibility: hidden;
            backface-visibility: hidden;

            -webkit-animation-duration: 1s;
            -webkit-animation-delay: .2s;
            -webkit-animation-timing-function: ease;
            -webkit-animation-fill-mode: both;
            -webkit-animation-iteration-count:infinite;


            -moz-animation-duration: 1s;
            -moz-animation-delay: .2s;
            -moz-animation-timing-function: ease;
            -moz-animation-fill-mode: both;

            -ms-animation-duration: 1s;
            -ms-animation-delay: .2s;
            -ms-animation-timing-function: ease;
            -ms-animation-fill-mode: both;

            animation-duration: 1s;
            animation-delay: .2s;
            animation-timing-function: ease;
            animation-fill-mode: both;
        }
        #test.bounce {
            -webkit-animation-name: bounce;
            -moz-animation-name: bounce;
            -ms-animation-name: bounce;
            animation-name: bounce;
        }



        @-webkit-keyframes rotateAnimate {
            0% {transform: rotate(0deg);}
            100%{transform: rotate(360deg);}
        }
.rotateAnimate{
    animation-name:rotateAnimate;
    animation-duration: 1s;
    animation-delay: 0s;
    animation-timing-function: ease;
    animation-fill-mode: both;
    animation-iteration-count:infinite;


    -webkit-animation-name:rotateAnimate;
    -webkit-animation-duration: 1s;
    -webkit-animation-delay: 0s;
    -webkit-animation-timing-function: ease;
    -webkit-animation-fill-mode: both;
    -webkit-animation-iteration-count:infinite;
}

    </style>

    <link rel=" stylesheet" href="animate.css"/>

</script>
</head>
