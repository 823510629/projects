<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>


    <script type="text/javascript">


        function showContent(showId) {

            var sourceId = event.srcElement.id;//获取触发事件标签的id

            //----------------------------控制标题显示-------------------------------------------------

            //获取到所有的标题层
            var titleItems = document.getElementsByClassName("contentTitle");
            //循环所有的标题层['
            for (var i = 0; i < titleItems.length; i++) {
                var ele = titleItems[i];
                //判断当前循环到的元素是否和点击的元素的ID相同
                if (ele.id != sourceId) {
                    ele.style.borderBottom = "solid 1px red";//如果不同  则添加下边框
                } else {
                    ele.style.borderBottom = "none";//如果不同  则去掉下边框
                }
            }

            //----------------------------控制内容显示-------------------------------------------------
            //获取到所有的内容层
            var contentItems = document.getElementsByClassName("content");
            var count = contentItems.length;
            //循环所有的内容层  隐藏除了当前选择层的其他所有内容层
            for (var i = 0; i < count; i++) {
                var ele = contentItems[i];
                //判断当前循环到的元素是否和传递参数showId相同
                if (ele.id != showId) {
                    ele.style.display = "none";//如果不同  则隐藏该内容层
                } else {
                    ele.style.display = "block";//如果不同  则显示该内容层
                }
            }
        }
</script>

    </head>
    <body>


<div style="border:solid 1px red;width: 610px;">
    <div id="mvT" class="contentTitle" style="float:left;border:solid 1px red;border-bottom:none;width: 200px;height: 30px"
         onclick="showContent('meiNv')">美女
    </div>
    <div id="sxT" class="contentTitle" style="float:left;border:solid 1px red;width: 200px;height: 30px"
         onclick="showContent('shenXian')">神仙
    </div>
    <div id="msT" class="contentTitle" style="float:left;border:solid 1px red;width: 200px;height: 30px"
         onclick="showContent('moShou')">魔兽
    </div>
    <div style="clear: both"></div>

    <div id="meiNv" class="content" style="border:solid 1px red; border-top:none;;width: 605px;height: 300px;">
        <br/> <br/> <br/>
        美女 内容
    </div>
    <div id="shenXian" class="content"  style="border:solid 1px red; border-top:none;;width: 605px;height: 300px; display: none">
        <br/> <br/> <br/>
        神仙 内容
    </div>
    <div id="moShou" class="content" style="border:solid 1px red; border-top:none;;width: 605px;height: 300px; display: none">
        <br/> <br/> <br/>
        魔兽 内容

    </div>
</div>

</body>
</html>
